<!DOCTYPE html>
<html>
<head>
    <title>Checklist dos 7 Ps da Intubação Orotraqueal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html">Home</a>
    <h1>Checklist dos 7 Ps da Intubação Orotraqueal</h1>
    <form>
        <div class="checklist-item">
            <input type="checkbox" id="preparation">
            <label for="preparation">1. Preparação: STOP-MAID</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" id="preoxygenation">
            <label for="preoxygenation">2. Preoxigenação</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" id="protection-positioning">
            <label for="protection-positioning">3. Pré-Droga</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" id="paralysis-induction">
            <label for="paralysis-induction">4. Paralisia com Indução</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" id="placement">
            <label for="placement">5.Posicionamento </label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" id="proof-placement">
            <label for="proof-placement">6. Passagem do Tubo Endotraqueal</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" id="post-intubation">
            <label for="post-intubation">7. Pós-intubação</label>
        </div>
    </form>
</body>
</html>
